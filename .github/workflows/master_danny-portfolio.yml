name: Build and deploy ASP app to Azure Web App - danny-portfolio

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore BlogSystem/BlogSystem.sln

      - name: Build solution
        run: msbuild BlogSystem/BlogSystem.sln /p:Configuration=Release

      - name: Publish to folder
      run: |
        mkdir publish
        msbuild BlogSystem/BlogSystem.MVCSite/BlogSystem.MVCSite.csproj `
          /p:DeployOnBuild=true `
          /p:WebPublishMethod=FileSystem `
          /p:PublishProvider=FileSystem `
          /p:Configuration=Release `
          /p:PublishDir=$(pwd)\publish

      
      - name: Check publish folder content
        run: dir publish

      - name: Fail if publish folder is empty
        run: |
          if (!(Test-Path "publish\*")) {
            Write-Error "‚ùå The publish folder is empty. Build or publish step might have failed."
          }

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: publish/

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ASP-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_84409302AB5A4DFE9AE6899741FD0D5D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_68D495498CD849548FF903609041055A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DA91716877B04922876B8279F9BC52DA }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'danny-portfolio'
          slot-name: 'Production'
          package: .
