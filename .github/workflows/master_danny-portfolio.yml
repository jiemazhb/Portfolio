name: Build and deploy ASP.NET MVC app to Azure - body-system

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🛠 Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: 🧰 Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: 📦 Restore NuGet packages
        run: nuget restore BodySystem/BodySystem.sln  # Changed from BlogSystem

      - name: � Build solution
        run: msbuild BodySystem/BodySystem.sln /p:Configuration=Release  # Changed

      - name: � Publish to folder
        run: |
          mkdir publish
          msbuild BodySystem/BodySystem.MYCSite/BodySystem.MYCSite.csproj `  # Changed
            /p:DeployOnBuild=true `
            /p:WebPublishMethod=FileSystem `
            /p:PublishProvider=FileSystem `
            /p:Configuration=Release `
            /p:DeleteExistingFiles=True `  # Added from image settings
            /p:PublishDir=$(pwd)\publish

      - name: 🔍 Check publish output
        run: dir publish

      - name: ❗ Fail if publish folder is empty
        run: |
          if (!(Test-Path "publish\*")) {
            Write-Error "❌ The publish folder is empty. Build or publish step might have failed."
            exit 1
          }

      - name: 📤 Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: publish/

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: Production
      url: https://body-system.azurewebsites.net  # Update with your actual URL
    permissions:
      id-token: write
      contents: read

    steps:
      - name: 📥 Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ASP-app
          path: publish

      - name: 🔐 Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'body-system'  # Changed from danny-portfolio
          slot-name: 'Production'
          package: publish
